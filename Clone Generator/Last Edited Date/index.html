<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Last Edited Date</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    text-align: center;
  }
  .date-time {
    font-size: 24px;
    margin-bottom: 20px;
  }
  .copy-btn {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    margin-top: 10px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Last Edited Date</h1>
  <div class="date-time" id="lastEdited"></div>
  <button class="copy-btn" id="copyBtn">Copy Date</button>
</div>

<script>
  function updateLastEdited() {
    const options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true };
    const date = new Date().toLocaleString('en-US', options);
    document.getElementById('lastEdited').textContent = date;
  }

  function copyDateToClipboard() {
    const dateText = document.getElementById('lastEdited').textContent;
    navigator.clipboard.writeText(dateText)
      .then(() => {
        alert('Date copied to clipboard!');
      })
      .catch(err => {
        console.error('Could not copy date: ', err);
      });
  }

  updateLastEdited(); // Call function initially

  document.getElementById('copyBtn').addEventListener('click', copyDateToClipboard);
</script>
</body>
</html>
